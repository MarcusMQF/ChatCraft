<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChatCraft</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav class="navbar">
        <div class="nav-left">
            <img src="images/ChatCraft.png" alt="ChatCraft robot logo showing a friendly AI assistant face" class="logo">
            <h1>ChatCraft</h1>
        </div>
        <div class="nav-right">
            <a href="https://github.com/MarcusMQF/ChatCraft" class="github-link">
                <img src="images/github.png" alt="GitHub logo" class="github-icon">
                Github
            </a>
        </div>
    </nav>

    <main class="chat-container">
        <div class="chat-box">
            <div class="messages-container" id="messagesContainer">
                <!-- Messages will be dynamically added here -->
            </div>
            <div class="input-wrapper">
                <input type="text" placeholder="Type something here" class="chat-input" id="chatInput">
                <button class="send-button" id="sendButton">
                    <img src="images/sendbutton.png" alt="Send message icon" class="send-icon">
                </button>
            </div>
            <p class="model-info">The model using is llama3.1</p>
        </div>
    </main>
    <script src="chat.js"></script>
</body>
</html>
